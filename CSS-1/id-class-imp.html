<!DOCTYPE html>
<html>
<head>
<style>
#myid {
  background-color: blue; /* all id should start with "#" */
}

.myclass {
  background-color: gray; /* class should start with "." */
}

p {
  background-color: red; /* try with background-color: red !important;*/
}
</style>
</head>
<body>

<p>This is some text in a paragraph.</p>

<p class="myclass">This is some text in a paragraph.</p>

<p id="myid">This is some text in a paragraph.</p>

</body>
</html>
